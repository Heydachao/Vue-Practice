<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<div id="app">
		
			<counter></counter>
			<counter></counter>
		
		</div>
		
		<template id="counter-template">
			<!--<h1>Hello</h1>-->
			<button @click="count += 1">Submit {{ count }}</button>
		</template>
		
		<script src="vue.min.js"></script>
		
		<script type="text/javascript">
			Vue.component('counter',{
				template:'#counter-template',
				data: function(){
					return{	count: 0 };
				}
				
			});
			
			new Vue({
				el:'#app'
			})
		</script>
		
	</body>
</html>
